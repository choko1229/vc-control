<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>VC Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/dashboard.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-mark"></div>
      <div>VC Dashboard</div>
    </div>
    <div class="badge" id="user-status">ロード中...</div>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <h1>シンプルでモダンな VC 管理</h1>
        <p>iCloud のような柔らかなガラス感とグラデーションをまとった UI で、ギルドのボイス状況をひと目でチェック。リアルタイム更新で、誰がどこにいるかを常に把握できます。</p>
        <div class="actions" id="cta-area">
          <a class="cta-button" href="/login">Discord でログイン</a>
          <a class="cta-button secondary" href="/settings">Bot 設定</a>
        </div>
      </div>
      <div class="card" id="user-box" style="display:none;">
        <div class="user-chip">
          <img id="user-avatar" alt="avatar" />
          <div>
            <div id="user-name" style="font-weight:600;"></div>
            <div id="user-id" class="guild-meta"></div>
          </div>
        </div>
        <div class="badge" style="margin-top:12px;">ログイン済み</div>
        <div class="actions">
          <a class="cta-button secondary" href="/logout">ログアウト</a>
        </div>
      </div>
    </section>

    <h2 class="section-title">参加しているギルド</h2>
    <div class="grid">
      {% for g in guilds %}
        <a class="card guild-card" href="/guild/{{ g.id }}">
          <div class="guild-name">{{ g.name }}</div>
          <div class="guild-meta">通話中: {{ g.vc_count }}人</div>
        </a>
      {% else %}
        <div class="card empty-state">ギルドが見つかりませんでした。</div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
